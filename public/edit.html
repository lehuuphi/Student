<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Cập nhật thông tin học viên</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-4">Cập nhật thông tin học viên</h1>

      <br />
 <form action="">


      <div id="form">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label"
            >Họ tên <span class="text-danger">*</span></label
          >

          <div class="col-sm-10">
            <input type="text" id="name" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <label for="birthday" class="col-sm-2 col-form-label"
            >Ngày sinh</label
          >

          <div class="col-sm-10">
            <input type="text" id="birthday" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"
            >Email <span class="text-danger">*</span></label
          >

          <div class="col-sm-10">
            <input type="text" id="email" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label"
            >Phone <span class="text-danger">*</span></label
          >

          <div class="col-sm-10">
            <input type="text" id="phone" class="form-control" />
          </div>
        </div>
      </div>

      <br />

      <div class="text-center">
        <button class="btn btn-secondary">
          <i class="fa fa-chevron-left"></i> Quay lại
        </button>

        <button id="btn-save" class="btn btn-success">
          <i class="fa fa-save"></i> Lưu
        </button>
      </div>
    </form>
    </div>
  </body>
  <script src="./js/edit.js" type="module"></script>
</html>
